<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsa's Project</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #2d3436;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #0984e3; margin-bottom: 10px; }
        p { color: #636e72; line-height: 1.6; margin-bottom: 25px; }
        
        .btn {
            display: inline-block;
            padding: 12px 35px;
            background-color: #0984e3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #74b9ff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <h1>Welcome!</h1>
        <p>I am <strong>Parsa</strong>, a coding enthusiast exploring Python and Web Development.</p>
        
        <button onclick="exploreAction()" class="btn">Explore</button>
    </div>

    <script>
        // Logic to check location (similar to Python if/else)
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if (data.country_code === 'US') {
                    // Replace content if user is from USA
                    document.getElementById('main-content').innerHTML = `
                        <h1 style="color: #d63031;">Access Denied</h1>
                        <p>Sorry, this content is not available in your region.</p>
                    `;
                }
            })
            .catch(err => console.log("Location check failed, proceeding..."));

        function exploreAction() {
            alert("You are now exploring the site!");
        }
    </script>

</body>
</html>
