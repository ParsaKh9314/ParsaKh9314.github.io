<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsa's Website</title>
    <style>
        /* Modern Clean Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* A nice warm light gray background */
            background-color: #f4f7f6; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 85%;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        p {
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 16px 50px;
            /* Your Blue Button */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            /* Smooth transition for hover effects */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        /* Your Requested Effect: Large & Lighter */
        .btn:hover {
            transform: scale(1.1); /* Gets larger */
            opacity: 0.75;         /* Gets lighter/pale blue */
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>I am <strong>Parsa</strong>.<br>Exploring the world of code.</p>
        
        <button onclick="exploreAction()" class="btn">Explore</button>
    </div>

    <script>
        function exploreAction() {
            alert("Perfect choice! This background makes the blue button pop.");
        }
    </script>

</body>
</html>
