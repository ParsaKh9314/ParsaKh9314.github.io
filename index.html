<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsa's Website</title>
    <style>
        /* Modern Design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        p {
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #0984e3;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.4);
        }
        .btn:hover {
            background-color: #00cec9;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 206, 201, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>I am <strong>Parsa</strong>.<br>Exploring the world of code.</p>
        
        <button onclick="exploreAction()" class="btn">Explore</button>
    </div>

    <script>
        function exploreAction() {
            // Using a simple alert for now
            alert("Thanks for exploring! More features coming soon.");
        }
    </script>

</body>
</html>
